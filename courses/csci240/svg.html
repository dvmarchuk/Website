<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" type="text/css" href="css/svg.css">
</head>
<body>

    <h1>SVG</h1>

    <!--bar graph-->
    <svg version="1.1"
         baseProfile="full"
         width="400" height="400"
         xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="400" x2="0" y2="0" stroke="black" stroke-width="10"/>
        <line x1="0" y1="400" x2="400" y2="400" stroke="black" stroke-width="10"/>

        <line x1="50" y1="50" x2="50" y2="400" stroke="black" stroke-width="30"/>
        <line x1="100" y1="150" x2="100" y2="400" stroke="black" stroke-width="30"/>

        <line x1="150" y1="250" x2="150" y2="400" stroke="black" stroke-width="30"/>
        <line x1="200" y1="300" x2="200" y2="400" stroke="black" stroke-width="30"/>
        <line x1="250" y1="250" x2="250" y2="400" stroke="black" stroke-width="30"/>
        <line x1="300" y1="150" x2="300" y2="400" stroke="black" stroke-width="30"/>

    </svg>




    <svg version="1.1"
         baseProfile="full"
         width="410" height="410"
         xmlns="http://www.w3.org/2000/svg">


        <!--circle lines and arcs-->
        <path d="M205 5
            L205 205 405 205
              A195 195 0 0 0 205 5"
              fill="green"
        />


        <path d="M205 5
                 L205 205 5 205
                 A195 195 0 0 1 205 5"
              fill="red"/>

        <path d="M205 405
                 L205 205 5 205
                 A195 195 0 0 0 205 405"
              fill="blue"
        />

        <path d="M205 405
                 L205 205 405 205
                 A195 195 0 0 1 205 405"
              fill="orange"/>


        <!--text-->
        <text x="265" y="115" font-family="sans-serif" font-size="20px">grapes</text>
        <text x="85" y="115" font-family="sans-serif" font-size="20px">apples</text>
        <text x="75" y="285" font-family="sans-serif" font-size="20px">blueberries</text>
        <text x="265" y="285" font-family="sans-serif" font-size="20px">oranges</text>

        <!--outer edge-->
        <circle cx="205" cy="205" r="200" stroke="gray" fill="transparent" stroke-width="9"/>

    </svg>


<svg>

</svg>







    </svg>

</body>
</html>
